# -----------------------------------------------------------------------------
# Instagram Carousel Posts â€” Multiple Insta IDs
# -----------------------------------------------------------------------------
# Generates a 5-slide carousel (image + caption) per Instagram account and
# emails everything ready to post. Each account gets its own run so content
# is tailored (projectwuhu, sacredwhisperers, revivalofwisdom).
#
# Same stack as Daily Astroboli Post: Gemini (content), Pollinations (images),
# Gmail (delivery). Run manually or on a schedule (e.g. weekly).
# -----------------------------------------------------------------------------

name: Instagram Carousel Posts (Multiple IDs)

on:
  schedule:
    # Weekly: Sundays at 11:00 UTC (avoid same hour as daily post)
    - cron: '0 11 * * 0'
  workflow_dispatch:
    # Manual run from Actions tab; choose which account(s) via matrix or run all

jobs:
  carousel-for-insta-id:
    name: Carousel for @${{ matrix.insta_id }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        insta_id:
          - projectwuhu
          - sacredwhisperers
          - revivalofwisdom

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate and send carousel for @${{ matrix.insta_id }}
        env:
          INSTA_ID: ${{ matrix.insta_id }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          POLLINATION_API_KEY: ${{ secrets.POLLINATION_API_KEY }}
        run: python carousel_bot.py
