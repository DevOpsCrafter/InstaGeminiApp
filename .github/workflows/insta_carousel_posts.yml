# -----------------------------------------------------------------------------
# Generates one 5-slide carousel for Astroboli's Instagram and emails it.
# Content style is inspired by @projectwuhu, @sacredwhisperers, @revivalofwisdom
# (wisdom/quote carousels) but themed for Astroboli (cosmic, astrology, mystical).
# One run = one carousel you can post directly to Astroboli as a carousel.
#
# Same stack as Daily Astroboli Post: Gemini, Pollinations, Gmail.
# -----------------------------------------------------------------------------

name: Astroboli Instagram Carousel

on:
  schedule:
    # Weekly: Sundays at 11:00 UTC (avoid same hour as daily post)
    - cron: '0 11 * * 0'
  workflow_dispatch:

jobs:
  astroboli-carousel:
    name: Generate Astroboli carousel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate and send Astroboli carousel
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          POLLINATION_API_KEY: ${{ secrets.POLLINATION_API_KEY }}
        run: python carousel_bot.py
