name: Build Unsigned iOSGeminiApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Xcodegen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build without signing
        run: |
          xcodebuild -scheme iOSGeminiApp \
                     -project iOSGeminiApp.xcodeproj \
                     -sdk iphoneos \
                     -configuration Release \
                     -allowProvisioningUpdates \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     clean build

      - name: Archive app
        run: |
          xcodebuild -scheme iOSGeminiApp \
                     -project iOSGeminiApp.xcodeproj \
                     -sdk iphoneos \
                     -configuration Release \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     -archivePath ${{ runner.temp }}/iOSGeminiApp.xcarchive \
                     archive

      - name: Create unsigned IPA (Manual Zip)
        run: |
          mkdir -p Payload
          cp -R ${{ runner.temp }}/iOSGeminiApp.xcarchive/Products/Applications/iOSGeminiApp.app Payload/
          zip -r iOSGeminiApp-unsigned.ipa Payload
          mkdir -p ${{ runner.temp }}/output
          mv iOSGeminiApp-unsigned.ipa ${{ runner.temp }}/output/

      - name: Upload unsigned .ipa
        uses: actions/upload-artifact@v4
        with:
          name: iOSGeminiApp-unsigned.ipa
          path: ${{ runner.temp }}/output/*.ipa
