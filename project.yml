name: iOSGeminiApp
options:
  bundleIdPrefix: com.example
targets:
  iOSGeminiApp:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - ContentView.swift
    info:
      path: Info.plist
      properties:
        UILaunchStoryboardName: LaunchScreen
        NSPhotoLibraryUsageDescription: "We need access to your photo library to pick the image generated by the Gemini app and share it on Instagram."
        LSApplicationQueriesSchemes:
          - instagram
